<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method = "GET" action = "MyServlet">
		<table>
			<tr>
				<td>Фамилия: </td>
				<td>
					<input type = "text" name = "surname" required placeholder = "Обязательное поле" required pattern = "^([A-Z][a-z]+[\-\s]?)+$">
				</td>
			</tr>
		
			<tr>
				<td>Имя: </td>
				<td>
					<input type = "text" name = "name" required placeholder = "Обязательное поле" required pattern = "^([A-Z][a-z]+[\-\s]?)+$">
				</td>
			</tr>
	
			<tr>
				<td>Отчество: </td>
				<td>
					<input type = "text" name = "secondname" required placeholder = "Обязательное поле" required pattern = "^([A-Z][a-z]+[\-\s]?)+$">
				</td>
			</tr>
	
			<tr>
				<td>Прозвище: </td>
				<td>
					<input type = "text" name = "nickname" required placeholder = "Обязательное поле" required pattern = "^[A-z0-9_-]{3,20}$">
				</td>
			</tr>			
				
			<tr>
				<td>Коментарий: </td>
				<td>
					<input type = "text" name = "comment">
				</td>
			</tr>			
				
			<tr>
				<td>Домашний телефон: </td>
				<td>
					<input type = "tel" name = "homeTelephone" required placeholder = "Обязательное поле">
				</td>
			</tr>
			
			<tr>
				<td>Мобильный телефон: </td>
				<td>
					<input type = "tel" name = "mobileTelephone" required placeholder = "Обязательное поле">
				</td>
			</tr>		
			
			<tr>
				<td>Второй мобильнвй телефон: </td>
				<td>
					<input type = "tel" name = "secondMobileTelephonee">
				</td>
			</tr>		
			
			<tr>
				<td>Email: </td>
				<td>
					<input type = "email" name = "email" required placeholder = "Обязательное поле">
				</td>
			</tr>
			
			<tr>
				<td>Skype: </td>
				<td>
					<input type = "text" name = "skype" required placeholder = "Обязательное поле" required pattern = "^[A-z0-9_-]{3,20}$">
				</td>
			</tr>		
			
			<tr>
				<td>Почтовый индекс: </td>
				<td>
					<input type = "text" name = "addresIndex" required placeholder = "Обязательное поле" required pattern = "^[\d]{3,8}$">
				</td>
			</tr>		
			
			<tr>
				<td>Город: </td>
				<td>
					<input type = "text" name = "city" required placeholder = "Обязательное поле" required pattern = "^([A-z\-\.]){2,20}$">
				</td>
			</tr>				
					
			<tr>
				<td>Улица: </td>
				<td>
					<input type = "text" name = "street" required placeholder = "Обязательное поле" required pattern = "^([A-z\-\s\d]){3,30}$">
				</td>
			</tr>					
					
			<tr>
				<td>Номер дома: </td>
				<td>
					<input type = "text" name = "buildingNumber" required placeholder = "Обязательное поле" required pattern = "^([A-z\-\d]){1,5}$">
				</td>
			</tr>	
			
			<tr>
				<td>Номер квартиры: </td>
				<td>
					<input type = "number" name = "flatNumber" required pattern = "^[\d]{1,5}$">
				</td>
			</tr>
			
			<tr>
				<td align = "right" colspan = "2">
					<input type = "submit" value = "Отправить">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
