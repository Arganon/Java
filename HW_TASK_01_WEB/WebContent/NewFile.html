<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method = "GET" action="NecklaceServlet">
		<table>
			<tr>
				<td>Choose Necklace </td>
				<td>
					<select name = "necklaces">
						<option value="brilliantNecklace">Brilliant necklace</option>

				</td>
			</tr>
			
			<tr>
				<td>Choose info type </td>

					</select>

			</tr>
			<tr>
				<td align = "right" colspan = "2">
