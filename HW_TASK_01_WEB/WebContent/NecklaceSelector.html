<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method = "GET" action = "NecklaceServlet">
		<table>
			<tr>
				<td>Necklace Maker</td>
			</tr>
			<tr>
				<td>Choose chain material: </td>
				<td>
					<select value = "chainMaterial">
						<option selected value = "gold">Gold</option>
						<option value = "whiteGold">White Gold</option>
						<option value = "Silver">Silver</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Choose middle stones: </td>
				<td>
					<select value = "middleStones">
						<option selected value = "brilliant">Brilliant</option>
						<option value = "whiteGold">White Gold</option>
						<option value = "Silver">Silver</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align = "right" colspan = "2">
					<input type = "submit" value = "Отправить">
				</td>
			</tr>	
		</table>
	</form>
</body>
</html>
